<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Reg Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="bg-dark text-white p-5 text-center">
  <h1>Employee Registration</h1>
  <p>Please input your information.</p> 
</div>

<form action="https://youtu.be/-GQg25oP0S4">
  <div class="container">
  <div class="row justify-content-center">
    <div class="form-group col-sm-6" id="name">
      <label for="fname">Name</label>
      <input type="fname" class="form-control" id="fname" placeholder="First Name">
    </div>
    <div class="form-group col-sm-6">
      <label for="lname"></label>
      <input type="lname" class="form-control" id="lname" placeholder="Last Name">
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="form-group col-sm-6">
      <label for="gender">Gender</label>
      <input type="gender" class="form-control" id="gender" placeholder="Gender">
    </div>
    <div class="form-group col-sm-6">
      <label for="nationality">Nationality</label>
      <input type="nationality" class="form-control" id="nationality" placeholder="Nationality">
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="form-group col-sm-6">
      <label for="birthday">Birthday</label>
      <input type="birthday" class="form-control" id="birthday" placeholder="YY-MM-DD">
    </div>
    <div class="form-group col-sm-6">
      <label for="idn">ID Number</label>
      <input type="idn" class="form-control" id="idn" placeholder="********">
    </div>
  </div>
  <br>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Street Address 1">
  </div>   <br>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Street Address 2">
  </div>
  <br>
  <div class="row">
    <div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="state">State</label>
      <input type="text" class="form-control" id="State">
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" id="btn" >Sign in</button>
</div>
</form>
</body>
</html>
